<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet"/>
  <script src="/js/main.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Delivery-foods</title>
</head>
<body>
<!-- #region header-->
  <header class="header">
    <div class="container">
      <div class="header-box">
        <img src="img/logo.png" alt="Logotype" class="logo">
        <div class="button-group">
          <button class="button button-main">
            <img src="img/icon-signin.svg" alt="Human icon">
            <span class="button-text">Войти</span>
          </button>
          <button class="button button-basket">
            <img src="img/icon-basket.svg" alt="Busket icon">
            <span class="button-text">Корзина</span>
          </button>
        </div>
      </div>
    </div>
  </header>
<!-- #endregion -->

<!-- #region main-->
  <main class="main">

  </main>
<!-- #endregion-->

<!-- #region footer-->
  <footer class="footer">
    <div class="container">
      <div class="header-box">
        <img src="img/logo.png"class="footer-logo" alt="Logotype" class="logo">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-items">
              <a href="#">Ресторанам </a>
            </li>
            <li class="nav-items">
              <a href="#">Курьерам</a>
            </li>
            <li class="nav-items">
              <a href="#">Пресс-центр</a>
            </li>
            <li class="nav-items">
              <a href="#">Контакты</a>
            </li>  
          </ul>
        </nav>
        <div class="button-group">
          <a class="social">
            <img src="img/instagram.svg" alt="Instagram icon">
          </a>
          <a class="social">
            <img src="img/facebook.svg" alt="Facebook icon">
          </a>
          <a class="social">
            <img src="img/vk.svg" alt="VK icon">
          </a>
        </div>
      </div>
    </div>
  </footer>
<!-- #endregion-->
</body>
</html>
